<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>.blog-posts {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.post {
    background: white;
    width: 300px;
    margin: 15px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    text-align: center;
}

.post img {
    width: 100%;
    border-radius: 10px;
}

.post h2 {
    font-size: 18px;
    color: #333;
}

.post p {
    font-size: 14px;
    color: #666;
}

.post a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.post a:hover {
    background: #0056b3;
}

.post:hover {
    transform: scale(1.05);
}
</style>
<body>

    <header>
        <h1>Sports Cars</h1>
        <a href="categories.html">â¬… Back to Categories</a>
    </header>

    <section class="blog-posts" id="blogPosts"></section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("fetch_posts.php?category=sports")
            .then(response => response.json())
            .then(data => {
                let postsContainer = document.getElementById("blogPosts");
                postsContainer.innerHTML = ""; 
                
                data.forEach(post => {
                    let postElement = `
                        <div class="post">
                            <img src="${post.image}" alt="${post.title}">
                            <h2>${post.title}</h2>
                            <p>${post.content.substring(0, 100)}...</p>
                            <a href="#">Read More</a>
                        </div>
                    `;
                    postsContainer.innerHTML += postElement;
                });
            })
            .catch(error => console.log("Error fetching posts:", error));
        });
    </script>

</body>
</html>
